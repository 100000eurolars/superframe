<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aincraft</title>
    <meta name="description" content="Aincraft">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="components/controller-cursor.js"></script>
    <script src="components/intersection-spawn.js"></script>
    <script src="components/random-color.js"></script>
    <script src="components/snap.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.1.x/dist/aframe-teleport-controls.min.js" data-angle="teleport-controls"></script>
</head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="img/floor.jpg">
        <img id="skyTexture" src="img/sky.jpg">
        <a-mixin id="voxel"
           geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
           material="shader: standard"
           random-color
           snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
        ></a-mixin>
      </a-assets>

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90"
             width="2048"></a-sky>

      <!-- Ground. -->
      <a-cylinder src="#groundTexture" radius="32" height="0.1"></a-cylinder>

      <!-- Hands. -->
      <a-entity id="teleHand"
        hand-controls="left"
        teleport-controls
      ></a-entity>

      <a-entity id="blockHand"
        hand-controls="right"
        controller-cursor
        intersection-spawn="event: click; mixin: voxel"
      ></a-entity>

      <!-- Camera. -->
      <a-camera>
        <a-cursor
          intersection-spawn="event: click; mixin: voxel"
        ></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
